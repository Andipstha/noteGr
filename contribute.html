<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Form</title>
   <style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

.upload-form {
    text-align: center;
}

label {
    display: block;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

body {
   padding: 25px;
   background-color: white;
   color: black;
   font-size: 25px;
}

.dark-mode {
   background-color: black;
   color: white;
}

   </style>
</head>
<body>

    <div class="upload-form">
        <h1>File Upload Form</h1>
        <form id="fileUploadForm">
            <label for="fileInput">Choose a file:</label>
            <input type="file" id="fileInput" name="file" accept=".txt, .pdf, .docx">
            <button type="button" onclick="uploadFile()">Upload</button>
        </form>
    </div>


    <button  style="background-color: green; margin-bottom: 700px; margin-left: 700px;" onclick="darkMode()">Dark Mode</button>


   <script>
    function uploadFile() {
    var fileInput = document.getElementById('fileInput');
    var file = fileInput.files[0];

    if (file) {
        // Here, you would typically send the file to the server using an XMLHttpRequest or Fetch API.
        // For this example, we'll just log the file details.
        console.log('File selected:', file.name, file.size, file.type);
    } else {
        alert('Please choose a file before uploading.');
    }
}

function darkMode() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}


   </script>
</body>
</html>
