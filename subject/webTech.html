<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="../subject/subject.css">
    <title>Document</title>
    
</head>
<style>
    #nav-placeholder{
        height: 100px;
        width: 100%;
    }
</style>
<body>
    <div id="nav-placeholder"></div> 

    <div id="subject">
        <h3>Subject</h3>

        <h2>Web Technology</h2>

        <p>Web technology is a broad field that encompasses the technologies, tools, and  <br>standards used to create, publish, and maintain websites and web applications. It plays a crucial role in the development and functioning of <br> the World Wide Web</p>

    </div>

    <iframe src="../navBar/subNav.html" frameborder="0" width="100%" height="1200px"></iframe>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>
        // Fetch and inject the navigation bar
        // Fetch and inject the navigation bar
fetch('../navBar/navbar.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
        // Load navScript.js after jQuery is loaded
        loadScript('https://code.jquery.com/jquery-3.6.4.min.js', function () {
            loadScript('../navBar/navScript.js');
        });
    });

function loadScript(src, callback) {
    const script = document.createElement('script');
    script.src = src;
    script.onload = callback;
    document.body.appendChild(script);
}

    </script>

<script src="../navBar/navScript.js"></script>

</body>
</html>
